<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h2>Prediction Form</h2>
    <form action="/predict/" method="post">
        <label for="mass">Mass:</label>
        <input type="text" id="mass" name="mass" required><br><br>
        <label for="width">Width:</label>
        <input type="text" id="width" name="width" required><br><br>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>
        <label for="color_score">Color Score:</label>
        <input type="text" id="color_score" name="color_score" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
